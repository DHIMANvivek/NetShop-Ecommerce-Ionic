
<ion-content>
  <div class="main_content_div">

      <ion-label class="center" style="margin-top: 10em;">Password Reset Request</ion-label>
      <br>

      <div class="white_div" >
          <ion-item class="username_box" lines="none">
            <ion-label position="floating">Email</ion-label>
             <ion-input type="text" #email required></ion-input>
          </ion-item>
      </div>

      <ion-button expand="block" shape="round"
            type="submit"
            color="danger"
            (click)="authService.PasswordRecover(email.value)"
            expand="block"
            shape="round"
      >
        Send Reset Mail
      </ion-button>



  </div>
</ion-content>

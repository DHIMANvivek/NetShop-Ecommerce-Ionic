<ion-content>
    <div class="main_content_div"  *ngFor="let items of pname">
      <!-- <img src='https://vivekdhiman.engineer/api/{{items.img}}'> -->
        <div class="back_image" [style.backgroundImage]="'url(https://vivekdhiman.engineer/api/'+items.img+')'">
            <div class="icn_flex">
                <ion-icon name="chevron-back" style="font-size: 30px;" (click)="goToBack()"></ion-icon>
                <ion-icon *ngIf="status == 0" name="heart-outline" style="font-size: 25px; color: black" (click)="updateHeart(items.id)"></ion-icon>
                <ion-icon *ngIf="status == 1" name="heart" style="font-size: 25px; color: red" (click)="updateHeart(items.id)"></ion-icon>
            </div>
        </div>
        <div class="content_div" >
            <div class="name_flex" >
                <ion-label class="name_lbl"> {{items.names}}</ion-label>
                <div style="margin-left: 25px;">
                    <ion-label class="off_lbl">Rs 40000</ion-label>
                    <ion-label class="price_lbl">Rs {{items.price}}</ion-label>
                </div>
            </div>

            <div class="rating_div">
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star-outline"></ion-icon>
                <ion-label>13 Reviews</ion-label>
            </div>

            <div class="rating_div">
              <ion-label>{{items.descs}}</ion-label>
            </div>

            <ion-label class="grey_title">Color</ion-label>
            <div class="color_flex">
                <div class="color_div" [style.backgroundColor]="item" [class.active]="currentColor == item" *ngFor="let item of colors; let i = index" (click)="chooseColor(item)">
                    <ion-icon name="checkmark" *ngIf="currentColor == i">{{item}}</ion-icon>
                </div>
            </div>

            <ion-label class="grey_title">Size</ion-label>
            <div class="color_flex">
                <div class="color_div2" [class.active]="currentSize == item" *ngFor="let item of availableSizes; let i = index" (click)="chooseSize(item)">
                    <ion-label>{{item}}</ion-label>
                </div>
            </div>


            <!-- <div>
              Billing Details: <input #billing>
              Shipping Address: <input #shipping>
              <button (click)="shipping.value = billing.value">change</button>
            </div> -->

            <ion-button expand="block" shape="round" fill="outline" (click)="openModal(items.id)">
                <ion-icon name="bag"></ion-icon>
                Add to Bag
            </ion-button>

        </div>


    </div>
</ion-content>
